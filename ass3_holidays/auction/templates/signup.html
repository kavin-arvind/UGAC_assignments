{% extends 'main.html' %}
{% block content %}
<script>
    document.getElementById("body").style.backgroundColor= 'aqua';
</script>
<div class="container border mx-auto" style="background-color: black;">
    <h2>Log In</h2>
</div>
<section class="vh-100">
    <div class="container-fluid h-custom">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-md-9 col-lg-6 col-xl-5">
          <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
            class="img-fluid" alt="Sample image">
        </div>
        <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
          <form action="/signup" method="post">
  
            <!-- Username input -->
            <div class="form-outline mb-3">
              <input type="text" name="username" class="form-control form-control-lg"
                placeholder="Enter Username" required/>
              <label class="form-label" for="form3Example4">Username</label>
            </div>
            <!-- Email input -->
            <div class="form-outline mb-4">
              <input type="email" name="email" id="form3Example3" class="form-control form-control-lg"
                placeholder="Enter a valid email address" required />
              <label class="form-label" for="form3Example3">Email address</label>
            </div>
            <!-- fname input -->
            <div class="form-outline mb-3">
              <input type="text" name="fname" class="form-control form-control-lg"
                placeholder="Enter First Name" required/>
              <label class="form-label" for="form3Example4">First Name</label>
            </div>
            <!-- lname input -->
            <div class="form-outline mb-3">
              <input type="text" name="lname" class="form-control form-control-lg"
                placeholder="Enter Last Name"/>
              <label class="form-label" for="form3Example4">Last Name</label>
            </div>

            <!-- Password input -->
            <div class="form-outline mb-3">
              <input type="password" name="pass1" id="form3Example4" class="form-control form-control-lg"
                placeholder="Enter password" required />
              <label class="form-label" for="form3Example4">Password</label>
            </div>
            <div class="form-outline mb-3">
                <input type="password" name="pass2" id="form3Example4" class="form-control form-control-lg"
                  placeholder="Confirm password" required />
                <label class="form-label" for="form3Example4">Confirm Password</label>
            </div>
  
  
            <div class="text-center text-lg-start mt-4 pt-2">
              <button type="submit" class="btn btn-primary btn-lg"
                style="padding-left: 2.5rem; padding-right: 2.5rem;">Sign Up</button>
            </div>
  
          </form>
        </div>
      </div>
    </div>
  </section>
{% endblock %}
